                <!-- Tab panes -->
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="profile">
                    <div class="col-md-6">
                      <h3 class="dark-grey">Sign Up to Give a Meal</h3>
                        <form method="post" action="/donor_signup">
                          <div class="form-group col-lg-12">
                            <label>Email</label>
                            <input type="email" name="donor[email]" placeholder="Email" class="form-control">
                          </div> 
                          <div class="form-group col-lg-12">
                            <label>Password</label>
                            <input type="password" name="donor[password]" placeholder="Password" class="form-control">
                          </div> 
                          <div class="form-group col-lg-12">
                            <label>First Name</label>
                            <input type="text" name="donor[firstName]" placeholder="First Name" class="form-control">
                          </div> 
                          <div class="form-group col-lg-12">
                            <label>Last Name</label>
                            <input type="text" name="donor[lastName]" placeholder="Last Name" class="form-control">
                          </div> 
                          <div class="form-group col-lg-12">
                            <label>Current City</label>
                            <input type="text" name="donor[city]" placeholder="City" class="form-control">
                          </div> 
                          <div class="form-group col-lg-12">
                            <button class="btn btn-success">Sign Up to Give a Meal</button>
                          </div>  
                        </form>
                      </div>
                   </div>
                  <div role="tabpanel" class="tab-pane" id="home">
                    <div class="col-md-6">
                      <h3 class="dark-grey">Sign Up to Receive a Meal</h3>
                      <form method="post" action="/receiver_signup">
                      <div class="form-group col-lg-6">
                        <label>Username</label>
                        <input type="text" name="receiver[userName]" placeholder="Username" class="form-control" >
                      </div>
                      
                      <div class="form-group col-lg-6">
                        <label>Password</label>
                        <input type="password" name="receiver[password]" placeholder="password" class="form-control" >
                      </div>
                      
                      <div class="form-group col-lg-6">
                        <label>First Name</label>
                        <input type="text" name="receiver[firstName]" placeholder="First Name" class="form-control">
                      </div>
                              
                      <div class="form-group col-lg-6">
                        <label>Last Name</label>
                        <input type="text" name="receiver[lastName]" placeholder="Last Name" class="form-control" >
                      </div>
                      
                      <div class="form-group col-lg-6">
                        <label>Email</label>
                        <input type="email" name="receiver[email]" placeholder="Email" class="form-control" >
                      </div>    
                      <div class="form-group col-lg-6">
                        <label>Current City</label>
                        <input type="text" name="receiver[currentCity]" placeholder="Current City" value="San Francisco" class="form-control" >
                      </div> 
                      <div class="form-group col-lg-6">
                        <label>Sex</label>
                        <input type="text" name="receiver[sex]" placeholder="Male or Female" class="form-control" >
                      </div>   
                      <div class="form-group col-lg-6">
                        <label>Birth Date</label>
                        <input type="date" name="receiver[birthDate]" placeholder="Birthdate" class="form-control">
                      </div>     
                      <div class="form-group col-lg-6">
                        <label>Your Story</label>
                        <textarea type="text" name="receiver[story]" rows="7" placeholder="Tell us your story. &#10;Where did you grow up? &#10;How long have you lived in San Francisco for? &#10;How long have you been in need for? &#10;Whats your favorite sports team?" class="form-control" style=" height:200px;" cols="40"></textarea>
                      </div> 
                      <div class="form-group col-lg-6">
                        <button class="btn btn-success">Sign Up to Receive a Meal</button>
                      </div>  
                      </form>      
                    </div>
                  </div>
